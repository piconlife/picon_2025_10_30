  # ------------------------------------------------------------------------------------------------

  assets:
    - assets/
    - assets/app/
    - assets/configs/
    - assets/contents/
    - assets/icons/
    - assets/images/
    - assets/translations/

  # ------------------------------------------------------------------------------------------------
