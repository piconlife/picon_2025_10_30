        - asset: assets/fonts/roboto/black.ttf
        - asset: assets/fonts/roboto/black_italic.ttf
        - asset: assets/fonts/roboto/bold.ttf
        - asset: assets/fonts/roboto/bold_italic.ttf
        - asset: assets/fonts/roboto/italic.ttf
        - asset: assets/fonts/roboto/light.ttf
        - asset: assets/fonts/roboto/light_italic.ttf
        - asset: assets/fonts/roboto/medium.ttf
        - asset: assets/fonts/roboto/medium_italic.ttf
        - asset: assets/fonts/roboto/regular.ttf
        - asset: assets/fonts/roboto/thin.ttf
        - asset: assets/fonts/roboto/thin_italic.ttf

    - family: open_sans
      fonts:
        - asset: assets/fonts/open_sans/bold.ttf
        - asset: assets/fonts/open_sans/semi_bold.ttf
        - asset: assets/fonts/open_sans/regular.ttf
